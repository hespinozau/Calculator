<!DOCTYPE html>
<html>
<head>
    <link href='CSS/style.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<header>
    
</header>

<body>
    <div id='calcBody'>
        <div id='screen'>0.123456789</div>
        <div id='keyboard'>
            <button id='reset'>CE</button>
            <button>del</button>
            <button id='potencia' class='operBtn'>x^y</button>
            <button id='dividir' class='operBtn'>/</button>
            <button class='numBtn'>7</button>
            <button class='numBtn'>8</button>
            <button class='numBtn'>9</button>
            <button id='multiplicacion' class='operBtn'>X</button>
            <button class='numBtn'>4</button>
            <button class='numBtn'>5</button>
            <button class='numBtn'>6</button>
            <button id='resta' class='operBtn'>-</button>
            <button class='numBtn'>1</button>
            <button class='numBtn'>2</button>
            <button class='numBtn'>3</button>
            <button id='suma' class='operBtn'>+</button>
            <button class='numBtn'>0</button>
            <button>.</button>
            <button>+/-</button>
            <button id='equal'>=</button>
        </div>

    </div>
    <script src='JS/script.js'></script>
</body>

</html>
